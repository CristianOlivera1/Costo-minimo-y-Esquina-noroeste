{% include 'header.html' %}

    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-6">
                <form id="form-generate" method="POST" action="/generate_matrix">
                    <div style="margin-top: 50px; margin-bottom: 50px;">
                        <h2 class="text-center">Algoritmo <strong>Costo Minimo</strong></h2>
                    </div>
                    <div class="row mb-3">
                            <label for="rows" class="form-label">Número de Orígenes:</label>
                            <input type="number" id="rows" name="rows" class="form-control" placeholder="Ingrese el numero de origenes" required>
                    </div>
                    <div class="row mb-3">
                            <label for="cols" class="form-label">Número de Destinos:</label>
                            <input type="number" id="cols" name="cols" class="form-control" placeholder="Ingrese el numero de destinos" required>
                    </div>
                    <button type="submit" class="btn btn-primary d-flex">Generar Campos</button>
                </form>
            </div>
            <div class="col-md-6 mt-4">
                <img src="../static/resources/img/metodo-del-costo-minimo.jpg" alt="model-trnsport.png" class="img-fluid">
            </div>
        </div>
        <div id="matrix-container" class="mt-5"></div>
        <div style="margin-bottom: 100px;">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#form-generate').on('submit', function (e) {
                e.preventDefault();
                const formData = $(this).serialize();

                $.post('/generate_matrix', formData, function (data) {
                    $('#matrix-container').html(data);
                });
            });
        });
    </script>
